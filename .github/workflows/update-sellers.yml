name: Update Seller Review Counts via PR (Auto-Merge + Log)

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python üç™
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies üç™
        run: |
          pip install requests beautifulsoup4

      - name: Run review updater script üç™
        run: python update_sellers_json.py

      - name: Commit, push, create PR, and auto-merge üç™
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          BRANCH=update/review-counts-$(date +%s)
          git checkout -b $BRANCH
          mv data/sellers_updated.json data/sellers.json

          echo "üîç Changes:" > update-log.txt
          git diff --minimal --unified=0 data/sellers.json >> update-log.txt

          git add data/sellers.json update-log.txt
          git commit -m "üîÑ Auto-update review counts"
          git push https://x-access-token:${GH_TOKEN}@github.com/${REPO} $BRANCH

          # Create JSON payload for PR
          echo '{
            "title": "üîÑ Auto-update review counts",
            "body": "This PR updates the seller review counts via scheduled GitHub Action.",
            "head": "'"$BRANCH"'",
            "base": "main"
          }' > pr.json

          PR_RESPONSE=$(curl -s -X POST https://api.github.com/repos/${REPO}/pulls \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d @pr.json)

          PR_URL=$(echo "$PR_RESPONSE" | grep '"html_url":' | cut -d '"' -f 4)
          PR_NUMBER=$(echo "$PR_RESPONSE" | grep '"number":' | head -1 | grep -o '[0-9]\+')

          echo "üì¶ PR created: $PR_URL"

          if [ -n "$PR_NUMBER" ]; then
            curl -X PUT https://api.github.com/repos/${REPO}/pulls/$PR_NUMBER/merge \
              -H "Authorization: token ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -d '{"merge_method":"squash"}'
          else
            echo "‚ö†Ô∏è No PR number found. Merge skipped."
          fi