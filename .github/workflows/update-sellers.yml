name: Update Seller Review Counts

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ğŸª
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies ğŸª
        run: |
          pip install requests beautifulsoup4

      - name: Run review updater script ğŸª
        run: python update_sellers_json.py

      - name: Push changes with token-auth remote ğŸª
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add auth-origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          mv data/sellers_updated.json data/sellers.json
          git add data/sellers.json
          git commit -m "ğŸ”„ Auto-update review counts" || echo "No changes to commit"
          git pull auth-origin main --rebase
          git push auth-origin HEAD:main