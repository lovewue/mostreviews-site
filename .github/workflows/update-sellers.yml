name: Update Seller Review Counts via PR

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 🍪
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies 🍪
        run: |
          pip install requests beautifulsoup4

      - name: Run review updater script 🍪
        run: python update_sellers_json.py

      - name: Commit and create PR with CLI auth 🍪
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          BRANCH=update/review-counts-$(date +%s)
          git checkout -b $BRANCH
          mv data/sellers_updated.json data/sellers.json
          git add data/sellers.json
          git commit -m "🔄 Auto-update review counts"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} $BRANCH

          echo "${GH_TOKEN}" | gh auth login --with-token
          gh pr create --title "🔄 Auto-update review counts" --body "This PR updates the seller review counts via scheduled GitHub Action." --base main --head $BRANCH
        shell: bash