name: Update Seller Review Counts via PR (API)

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ğŸª
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies ğŸª
        run: |
          pip install requests beautifulsoup4

      - name: Run review updater script ğŸª
        run: python update_sellers_json.py

      - name: Commit, push branch, and create PR using REST API ğŸª
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          BRANCH=update/review-counts-$(date +%s)
          git checkout -b $BRANCH
          mv data/sellers_updated.json data/sellers.json
          git add data/sellers.json
          git commit -m "ğŸ”„ Auto-update review counts"
          git push https://x-access-token:${GH_TOKEN}@github.com/${REPO} $BRANCH

          curl -X POST https://api.github.com/repos/${REPO}/pulls             -H "Authorization: token ${GH_TOKEN}"             -H "Accept: application/vnd.github+json"             -d '{"title":"ğŸ”„ Auto-update review counts","body":"This PR updates the seller review counts via scheduled GitHub Action.","head":"'"$BRANCH"'","base":"main"}'