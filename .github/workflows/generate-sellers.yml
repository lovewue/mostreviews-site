name: Generate Seller Pages

on:
  workflow_dispatch:  # Manually triggered from GitHub Actions UI

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 🧪 Install Python dependencies
      run: pip install beautifulsoup4 requests

    - name: 🚀 Run seller page generator
      run: python "Seller Page Generator.py"

    - name: ✅ Commit and push changes (only if modified)
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "mostreviews-bot"
        git config user.email "bot@mostreviews.co.uk"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git add sellers/
        if git diff --cached --quiet; then
          echo "🟡 No changes to commit"
        else
          git commit -m "Auto-update seller pages"
          git push origin HEAD
        fi
