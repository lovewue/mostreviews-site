name: Generate Seller Pages

on:
  workflow_dispatch:  # run manually from GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ§ª Install dependencies
      run: pip install beautifulsoup4 requests

    - name: ğŸš€ Run seller page generator
      run: python "Seller Page Generator.py"

    - name: âœ… Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "mostreviews-bot"
        git config user.email "bot@mostreviews.co.uk"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git add sellers/
        git commit -m "Auto-update seller pages"
        git push
