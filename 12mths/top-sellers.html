    }
    a {
        color: #0073e6;
        text-decoration: none;
    }
    .shop-name {
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 250px; /* Or adjust based on your table */
    }
</style>
</head>
<body>
<div class="container">
<h2>Top 250 NOTHS Partners (Last 12 Months)</h2>
<table id="sellersTable">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Partner</th>
            <th>Reviews</th>
        </tr>
    </thead>
    <tbody>
        <tr><td colspan="3">Loading...</td></tr>
    </tbody>
</table>
</div>
<script>
// Simple mobile detection
const userAgent = navigator.userAgent || navigator.vendor || window.opera;
const isMobile = /android|iphone|ipad|iPod|windows phone/i.test(userAgent.toLowerCase());

fetch('/12mths/top-sellers.json?v=20240516')
    .then(response => response.json())
    .then(data => {
        const tbody = document.getElementById('sellersTable').querySelector('tbody');
        tbody.innerHTML = '';

        data.forEach(item => {
            const link = isMobile ? item.link : item.affiliate_link;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.rank}</td>
                <td>
                    <a href="${link}" target="_blank" rel="noopener" class="shop-name" title="${item.shop_name}">
                    ${item.shop_name}
                    </a>
                </td>
                <td>${item.total_reviews}</td>
            `;
            tbody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('❌ Error loading JSON:', error);
        document.getElementById('sellersTable').querySelector('tbody').innerHTML = '<tr><td colspan="3">Failed to load data.</td></tr>';
    });
</script>

</body>
</html>
