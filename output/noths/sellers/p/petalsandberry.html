<!-- Sticky nav behavior and active letter highlighting -->
<script>
  // Smooth scroll for Aâ€“Z and year nav
  document.querySelectorAll('.az-nav a, .persistent-nav a').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });

  // Highlight the current letter/section in nav while scrolling
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        const id = entry.target.getAttribute('id');
        if (entry.isIntersecting) {
          document
            .querySelectorAll('.az-nav a, .persistent-nav a')
            .forEach((link) => {
              link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
            });
        }
      });
    },
    { rootMargin: "-40% 0px -50% 0px", threshold: 0 }
  );

  document.querySelectorAll('.letter-block, .year-block').forEach((section) => {
    observer.observe(section);
  });
</script>

  <!-- Backdrop for mobile drawer (one per page, shared here) -->

  <!-- Sticky Scroll + Active Nav Script (unchanged) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname;
      const shouldRunScript =
        path.includes("/sellers/index.html") || path.includes("/sellers/by-year.html");

      if (!shouldRunScript) return;

      const navLinks = document.querySelectorAll(".az-nav a, .persistent-nav a");
      const sections = [];

      navLinks.forEach(link => {
        const id = link.getAttribute("href")?.replace("#", "");
        if (!id) return;
        const section = document.getElementById(id);
        if (section) {
          sections.push({ id, section });
        }
      });

      function getOffsetBuffer() {
        if (window.innerWidth <= 480) return 260;
        if (window.innerWidth <= 768) return 200;
        return 160;
      }

      function updateActiveNav() {
        let currentId = null;
        const scrollPosition = window.scrollY + getOffsetBuffer();

        for (let i = 0; i < sections.length; i++) {
          const { id, section } = sections[i];
          if (section.offsetTop <= scrollPosition) {
            currentId = id;
          } else {
            break;
          }
        }

        navLinks.forEach(link => {
          link.classList.remove("active");
          if (link.getAttribute("href") === `#${currentId}`) {
            link.classList.add("active");
          }
        });
      }

      window.addEventListener("scroll", updateActiveNav);
      updateActiveNav();

      // Optional: smooth scroll when page loads with hash
      if (window.location.hash) {
        const target = document.querySelector(window.location.hash);
        if (target) {
          setTimeout(() => {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }, 200);
        }
      }
    });
  </script>

  <!-- Inline fallback to bulletproof burger binding -->
  <script>
  (function(){
    const btn = document.querySelector('[data-mobile-menu-toggle="menu"]');
    const drawer = document.getElementById('menu');
    const backdrop = document.querySelector('.nav-backdrop');
    const closeBtn = drawer ? drawer.querySelector('.drawer-close') : null;

    console.log('burger wired?', !!btn, !!drawer);

    if(!btn || !drawer) return;

    function openNav(){
      btn.setAttribute('aria-expanded','true');
      drawer.hidden = false;
      document.body.classList.add('nav-open','no-scroll');
    }
    function closeNav(){
      btn.setAttribute('aria-expanded','false');
      document.body.classList.remove('nav-open','no-scroll');
      setTimeout(()=>{ drawer.hidden = true; }, 250);
    }
    function toggle(e){
      e?.preventDefault();
      (btn.getAttribute('aria-expanded')==='true') ? closeNav() : openNav();
    }

    btn.addEventListener('click', toggle);
    backdrop && backdrop.addEventListener('click', closeNav);
    closeBtn && closeBtn.addEventListener('click', closeNav);
    document.addEventListener('keydown', e => {
      if(e.key==='Escape' && btn.getAttribute('aria-expanded')==='true') closeNav();
    });
    drawer.addEventListener('click', e => { if(e.target.closest('a')) closeNav(); });
  })();
  </script>
