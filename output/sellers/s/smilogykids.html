<!-- Sticky nav behavior and active letter highlighting -->
<script>
  // Smooth scroll for A–Z and year nav
  document.querySelectorAll('.az-nav a, .persistent-nav a').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });

  // Highlight the current letter/section in nav while scrolling
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        const id = entry.target.getAttribute('id');
        if (entry.isIntersecting) {
          document
            .querySelectorAll('.az-nav a, .persistent-nav a')
            .forEach((link) => {
              link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
            });
        }
      });
    },
    { rootMargin: "-40% 0px -50% 0px", threshold: 0 }
  );

  document.querySelectorAll('.letter-block, .year-block').forEach((section) => {
    observer.observe(section);
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll(".az-nav a, .persistent-nav a");
    const sections = [];

    navLinks.forEach(link => {
      const id = link.getAttribute("href").replace("#", "");
      const section = document.getElementById(id);
      if (section) {
        sections.push({ id, section });
      }
    });

    function updateActiveNav() {
      let currentId = null;
      const scrollPosition = window.scrollY + 120;

      for (let i = 0; i < sections.length; i++) {
        const { id, section } = sections[i];
        if (section.offsetTop <= scrollPosition) {
          currentId = id;
        } else {
          break;
        }
      }

      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${currentId}`) {
          link.classList.add("active");
        }
      });
    }

    window.addEventListener("scroll", updateActiveNav);
    updateActiveNav();
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const observerOptions = {
      root: null,
      rootMargin: "0px 0px -80% 0px", // trigger when top 20% of viewport
      threshold: 0
    };

    const sections = document.querySelectorAll(".letter-block, .year-block");
    const navLinks = document.querySelectorAll(".az-nav a");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.getAttribute("id");
          navLinks.forEach(link => {
            link.classList.toggle("active", link.getAttribute("href") === `#${id}`);
          });
        }
      });
    }, observerOptions);

    sections.forEach(section => observer.observe(section));

    // ✅ Force check on load (for anchor-linked pages)
    setTimeout(() => {
      const fromHash = window.location.hash;
      if (fromHash) {
        const target = document.querySelector(fromHash);
        if (target) {
          target.scrollIntoView({ behavior: "smooth", block: "start" });
        }
      }
    }, 100);
  });
</script>
