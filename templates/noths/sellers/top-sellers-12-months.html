{% extends "base.html" %}

{% block title %}Top 100 Sellers – Last 12 Months{% endblock %}

{% block content %}
  <section class="top-sellers">
    <h1>Top 100 Sellers – Last 12 Months</h1>
    <ol>
      {% for seller in sellers %}
        <li>
          <a href="/noths/sellers/{{ seller.slug[0] }}/{{ seller.slug }}.html">{{ seller.name }}</a>
          <span>({{ seller.total_reviews }} reviews)</span>
        </li>
      {% endfor %}
    </ol>
  </section>
{% endblock %}
