{% extends "base.html" %}

{% block title %}{{ name }} - NOTHS Seller{% endblock %}

{% block content %}
<section class="seller-profile" style="max-width: 700px; margin: 40px auto; font-family: Arial, sans-serif;">
  <h1>{{ name }}</h1>
  <img src="/Seller_Logo/{{ slug }}.jpg" alt="{{ name }} logo" style="max-width: 250px; margin-bottom: 20px;" onerror="this.style.display='none';">

  <p><strong>Joined:</strong> {{ since }}</p>
  <p><strong>Total Reviews:</strong> {{ reviews }}</p>
  <p><strong>Product Count:</strong> {{ product_count }}</p>

  <a href="{{ awin }}" target="_blank" class="button" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #0073e6;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 20px;">View on NOTHS</a>
</section>
{% endblock %}
