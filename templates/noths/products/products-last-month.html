{% extends "base.html" %}

{% block title %}Most Reviewed NOTHS Products – Last Month{% endblock %}

{% block content %}
<section class="top-sellers">
  <h1>Most Reviewed Products – All Time</h1>
  <ol>
    {% for product in products %}
      <li>
        <a href="{{ product.url }}">{{ product.name }}</a>
        <span>({{ product.reviews }} reviews)</span>
      </li>
    {% endfor %}
  </ol>
</section>
{% endblock %}
