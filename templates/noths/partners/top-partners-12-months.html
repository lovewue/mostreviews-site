{% extends "base.html" %}

{% block title %}Top 100 Partners – Last 12 Months{% endblock %}

{% block content %}
<section class="page-wrap top-list">
  <h1>Top 100 Partners – Last 12 Months</h1>

  <div class="card-grid">
    {% for partner in partners %}
      <a href="/noths/partners/{{ partner.slug[0] }}/{{ partner.slug }}.html"
         class="rank-card">
        <div class="rank-number">#{{ loop.index }}</div>
        <div class="rank-body">
          <h2 class="rank-name">{{ partner.name }}</h2>
          <p class="rank-meta">{{ "{:,}".format(partner.total_reviews) }} reviews</p>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
