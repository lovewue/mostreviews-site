{% extends "base.html" %}

{% block title %}Top 100 Sellers – Last 12 Months{% endblock %}

{% block content %}
<section class="page-wrap top-list">
  <h1>Top 100 Sellers – Last 12 Months</h1>

  <div class="card-grid">
    {% for seller in sellers %}
      <a href="/noths/sellers/{{ seller.slug[0] }}/{{ seller.slug }}.html"
         class="rank-card">
        <div class="rank-number">#{{ loop.index }}</div>
        <div class="rank-body">
          <h2 class="rank-name">{{ seller.name }}</h2>
          <p class="rank-meta">{{ "{:,}".format(seller.total_reviews) }} reviews</p>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
