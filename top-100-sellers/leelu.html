
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        img { max-width: 300px; height: auto; margin-bottom: 20px; }
        a.button {
            display: inline-block;

            background-color: #0073e6;

        }
    </style>
</head>
<body>
    <h1>Leelu</h1>
    <img src="/Seller_Logo/leelu.jpg" alt="Leelu logo">
    <p><strong>Joined:</strong> Oct 2012</p>
    <p><strong>Total Reviews:</strong> 5,356</p>
    <p>
        <a href="#" class="button product-link"
           data-regular="https://www.notonthehighstreet.com/leelu"
           data-awin="https://www.awin1.com/cread.php?awinmid=18484&awinaffid=1018637&clickref=MostReviewed&ued=https%3A//www.notonthehighstreet.com/leelu">
           View on NOTHS
        </a>
    </p>
    <script>
        const links = document.querySelectorAll(".product-link");
        links.forEach(link => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = /android|iphone|ipad|iPod|windows phone/i.test(userAgent.toLowerCase());
            const mobileLink = link.getAttribute("data-regular");
            const desktopLink = link.getAttribute("data-awin");
            link.setAttribute("href", isMobile ? mobileLink : desktopLink);
        });
    </script>
